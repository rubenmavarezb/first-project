<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/loginstyles.css">
    <title>Cotufa - Inicio</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="img/icons8-palomitas-100.png" alt="logo">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Iniciar Sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button"><a href="maquetado-principal.html">Iniciar sesión</a></button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="img/icons8-logo-de-google-30.png" alt="Google">Iniciar sesión con <a href="google"> Google </a> </div>
                <div><img src="img/icons8-twitter-32.png" alt="Twitter">Iniciar sesión con <a href="twitter"> Twitter</a> </div>
                <div><img src="img/icons8-facebook-24.png" alt="Facebook">Iniciar sesión con <a href="facebook"> Facebook </a> </div>
            </section>
            <p class="login__container--register">¿No tienes una cuenta? <a href="register">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
