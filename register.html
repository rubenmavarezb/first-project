<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/register.css">
    <title>Cotufa - Regístrate</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="img/icons8-palomitas-100.png" alt="atras">
        <div class="header__back"> 
                <div class="header__back--login">
                    <img src="img/icons8-flecha-izquierda-larga-100.png" alt="user">
                    <p>Atrás</p>
                </div>
        </div>
    </header>
    <section class="register">
        <section class="register__container">
            <h2>Regístrate</h2>
            <form class="register__container--form">
                <input class="input" type="user" placeholder="Usuario">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button"><a href="errorcotufa.html">Registrarse</a></button>
                <div class="register__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                    </label>
                </div>
            </form>
            <section class="register__container--social-media">
                    <div><img src="img/icons8-logo-de-google-30.png" alt="Google">Regístrate con <a href="google"> Google </a> </div>
                    <div><img src="img/icons8-twitter-32.png" alt="Twitter">Regístrate con <a href="twitter"> Twitter</a> </div>
                    <div><img src="img/icons8-facebook-24.png" alt="Facebook">Regístrate con <a href="facebook"> Facebook </a> </div>
            </section>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
