<style>
    body {
        margin: 0;
        font-family: Arial;
    }
    .header {
    width: 100%;
    height: 80px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    }

    .header__img {
     width: 80px;
     cursor: pointer;
    }
    .post-list {
        display:grid;
        grid-template-columns: repeat(3, minmax(100px, 293px));
        justify-content: center;
        grid-gap: 28px;
    }

    .post {
        cursor: pointer;
        position: relative;
        display: block;
    }

    .post-image {
        margin: 0;
    }

    .post-image img {
        width: 100%;
        vertical-align: top;
    }

    .post-overlay {
        background: rgba(0, 0, 0, 0.4);
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        display: none;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
    }

    .post:hover .post-overlay {
        display: flex;
    }

    .post-likes,
    .post-comments {
        width: 80px;
        margin: 5px;
        font-weight: bold;
        text-align: center;
        display: inline-block;
    }
    .footer {
    display: flex;
    align-items: center;
    height: 100px;
    width: 100%;
    }

    .footer a {
    font-size: 12;
    color: black;
    cursor: pointer;
    padding-left: 30px;
    text-decoration: none;
    }

    .footer a:hover {
    text-decoration: underline;
    }

    
    @media screen and (max-width: 768px){
        .post-list {
            grid-gap: 3px;
        }

        .footer {
        justify-content: center; 
        flex-direction: row;
        }

        .footer a {
        font-size: 12px;
        }
    }

</style>
